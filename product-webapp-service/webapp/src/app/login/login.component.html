<div style="background-image: url('../assets/bck.jpg'); background-size: cover; background-position: center;">
  <br>
  <div  class="container" style="max-width: 600px;background-color: white; margin-top: 15%;box-shadow: 5px 10px 9px rgba(0.35,0.35,0.35,0.35);">
    <h2>User Login</h2>
    <form #loginform="ngForm" (ngSubmit)="loginUser()">
        
        <small class="text-danger">{{msg}}</small>
        <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" placeholder="Enter email" name="email" [(ngModel)]="user.emailId" required pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$"
        #email="ngModel" 
        [class.is-invalid]="email.invalid && email.touched" 
        >

        <div *ngIf="email.errors && (email.invalid && email.touched)">
            <small class="text-danger" *ngIf="email.errors.required">Email Id is required</small>
            <small class="text-danger" *ngIf="email.errors.pattern">Enter the valid emailId</small>
        </div>
      </div>
      <br>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" placeholder="Enter password" name="password" [(ngModel)]="user.password" #password="ngModel" required
        [class.is-invalid]="password.invalid && password.touched"
        >
        <small class="text-danger" [class.d-none]="password.valid || password.untouched">password is a required field</small>
      </div>
      <br>
      <div class="checkbox">
        <label><input type="checkbox" name="remember"> Remember me</label>
      </div>
      <br>
      <button [disabled]="loginform.form.invalid" type="submit" class="btn btn-info">Login</button>
      <small style="float: right; color: blue;" [routerLink]="['/registration']">New user ? Register here</small>
    </form>
    <br>
  </div>
  <br><br><br><br><br><br><br><br><br><br><br><br><br>
</div>
