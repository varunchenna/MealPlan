<div style="background-image: url('../assets/bck.jpg');background-size: cover; background-position: center;">
  <br>
<div  class="container" style="max-width: 600px;background-color: white;margin-top: 10%;box-shadow: 5px 10px 9px rgba(0.35,0.35,0.35,0.35);">
    <h2 class="textual">User Registration</h2>
    <form #Registerform="ngForm" (ngSubmit)="registerUser()">
        
        <small class="text-danger" >{{msg}}</small>
        <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" placeholder="Enter email" name="email" [(ngModel)]="user.emailId" required pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$"
        #email="ngModel" 
        [class.is-invalid]="email.invalid && email.touched" 
        >
        <div *ngIf="email.errors && (email.invalid && email.touched)">
            <small class="text-danger" *ngIf="email.errors.required">Email Id is required</small>
            <small class="text-danger" *ngIf="email.errors.pattern">Enter the valid emailId</small>
        </div>
      </div>
      <br>
      <div class="form-group">
        <label for="username">User Name:</label>
        <input type="text" class="form-control" placeholder="Enter username" name="username" [(ngModel)]="user.userName" #username="ngModel" required
        [class.is-invalid]="username.invalid && username.touched" >
        <small class="text-danger" [class.d-none]="username.valid || username.untouched">User Name is a required field</small>
      </div>

      <br>
      <div class="form-group">
        <label for="pwd">Create Password:</label>
        <input type="password" class="form-control" placeholder="Enter password" name="password" [(ngModel)]="user.password" #password="ngModel" required
        [class.is-invalid]="password.invalid && password.touched"
        >
        <small class="text-danger" [class.d-none]="password.valid || password.untouched">password is a required field</small>
      </div>
      <br>
      <div class="form-group">
        <label for="pwd">Confirm Password:</label>
        <input type="password" class="form-control" placeholder="Enter confirm password" name="cpassword" #cpassword="ngModel" (ngModel)="user.password" required
        [class.is-invalid]="cpassword.invalid && cpassword.touched">
        <small class="text-danger" [class.d-none]="(cpassword.value == password.value) || cpassword.untouched">password And Confirm password must be same</small>
      </div>
      <br>

      <button [disabled]="Registerform.form.invalid" type="submit" class="btn btn-info">Register</button>
      <small style="float: right; color: blue;" [routerLink]="['/login']">Existing user ? Login here</small>
    </form>

    <br>
  </div>
  <br><br><br><br><br><br><br><br>
</div>
